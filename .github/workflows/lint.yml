name: terrafort-lint
on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:

        - name: Install Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            terraform_version: "1.7.0"

        - name: Checkout Code
          uses: actions/checkout@main

        - name: Lint Terraform
          uses: actionshub/terraform-lint@main
          